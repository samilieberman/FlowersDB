<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
<style>
    body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }
    img[src="flowers2.jpg"] {
        -webkit-filter: blur(2px);
    }
    main {
        flex: 1 0 auto;
        /*background-image: url('img/flowers2.jpg');*/
        backkground-color:white;
    }

    body {
        background: #fff;
    }

    .input-field input[type=date]:focus + label,
    .input-field input[type=text]:focus + label,
    .input-field input[type=email]:focus + label,
    .input-field input[type=password]:focus + label {
        color: #01579b;
    }

    .input-field input[type=date]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=email]:focus,
    .input-field input[type=password]:focus {
        border-bottom: 2px solid #01579b;
        box-shadow: none;
    }
</style>
</head>

<body>
<main>
    <div style="text-align: center;">
        <!--<img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" />-->
        <div class="section"></div>
        <div class="section"></div>

        <div class="container">
            <div class="container">
                {% block title %}Login{% endblock %}
                {% block content %}
                <form class="col s6" method="post" id="login">
                     {% csrf_token %}
                     {{ form.as_p }}

                    <div class='row'>
                        <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect light-blue'>Login</button>
                    </div>
                    <div class='row'>
                        <a href="{% url 'index' %}" class="waves-effect waves-effect light-blue btn">Back</a>
                    </div>
                </form>
                {% endblock %}
                <div class="section"></div>
                <div class="section"></div>
        </div>

    </div>
</main>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

</body>
</html>
